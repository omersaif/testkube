apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
        - name: php-app
          image: 130329173591.dkr.ecr.us-east-1.amazonaws.com/my-docker-repo:latest
          ports:
            - containerPort: 80
         
---
apiVersion: v1
kind: Service
metadata:
  name: php-app
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 31112
