apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: phpapp
  name: php-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: phpapp
    spec:
      containers:
      - image: 130329173591.dkr.ecr.us-east-1.amazonaws.com/my-docker-repo:latest
        name: phpapp
        ports: 
        - name: phpapp
          containerPort: 8085
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: phpapp
  name: phpapp
spec:
  type: NodePort
  ports:
    - port: 8086
      targetPort: 8086
  selector:
    name: phpapp
---
